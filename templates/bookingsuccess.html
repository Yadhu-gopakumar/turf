<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>sportzone payment page</title>
</head>
<style>
    .btn-group-vertical>.btn:not(:first-child),
    .btn-group-vertical>.btn-group:not(:first-child) {
        margin-top: 0;
    }
</style>

<body>
    <section class="p-4 p-md-5" style="
    background-image: url(https://mdbcdn.b-cdn.net/img/Photos/Others/background3.webp);
  ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-5">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            
                            <h6>Slot Booking Payment</h6>
                        </div>
                        <div>
                            <p class="fw-bold mb-4 pb-2">Saved cards:</p>

                            <div class="d-flex flex-row align-items-center mb-4 pb-1">
                                <img class="img-fluid"
                                    src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                                <div class="flex-fill mx-3">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="formControlLgXc" class="form-control form-control-lg"
                                            value="**** **** **** 3193" />
                                        <label class="form-label" for="formControlLgXc">Card Number</label>
                                    </div>
                                </div>
                                <a href="#!">Remove card</a>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-4 pb-1">
                                <img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />
                                <div class="flex-fill mx-3">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="formControlLgXs" class="form-control form-control-lg"
                                            value="**** **** **** 4296" />
                                        <label class="form-label" for="formControlLgXs">Card Number</label>
                                    </div>
                                </div>
                                <a href="#!">Remove card</a>
                            </div>

                            <p class="fw-bold mb-4">Add new card:</p>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="formControlLgXsd" class="form-control form-control-lg"
                                    value={{request.user.username}} />
                                <label class="form-label" for="formControlLgXsd">Cardholder's Name</label>
                            </div>

                            <div class="row mb-4">
                                <div class="col-7">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="formControlLgXM" class="form-control form-control-lg"
                                            value="1234 5678 1234 5678" />
                                        <label class="form-label" for="formControlLgXM">Card Number</label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="password" id="formControlLgExpk"
                                            class="form-control form-control-lg" placeholder="MM/YYYY" />
                                        <label class="form-label" for="formControlLgExpk">Expire</label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="password" id="formControlLgcvv"
                                            class="form-control form-control-lg" placeholder="Cvv" />
                                        <label class="form-label" for="formControlLgcvv">Cvv</label>
                                    </div>
                                </div>
                            </div>
<a href="{% url 'userbookings' %}">
                            <button data-mdb-button-init data-mdb-ripple-init
                                class="btn btn-success btn-lg btn-block">Pay {{amount}} Rs</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
